  <!-- MAIN TEXT -->

  <div class="container content-wrap">
    <div class="contacts-wrap">
      <p class="contacts__text">
        In case of queries about order handling and/or delay, drop us an email
        at
        <br /><br />
        <a class="mail-link" href="mailto:info@shopforgamers.com"
          >info@shopforgamers.com
        </a>
      </p>
      <ul class="contacts-list">
        <li class="contacts-list__item">
          <p class="contacts-list__title">Email</p>
          <a class="contacts__link link" href="mailto:sfg.info@gmail.com"
            >sfg.info@gmail.com</a
          >
        </li>
        <li class="contacts-list__item">
          <p class="contacts-list__title">Phone number</p>
          <a class="contacts__link link tel" href="tel:+380936432288"
            >+38 (093) 643 22 88</a
          >
          <a class="contacts__link link tel" href="tel:+380503454423"
            >+38 (050) 345 44 23</a
          >
        </li>
      </ul>
    </div>

    <!-- FORM -->

    <div class="form-wrap">
      <h2 class="form-title">Contact us</h2>
      <form class="form">
        <div class="input-wrap">
          <input
            type="text"
            name="name"
            class="form__input"
            id="user-name"
            placeholder=" "
            pattern="[A-Za-z]{3,}"
            title="The login can not be less than 3 characters and can include only Latin letters"
            required
          />
          <label for="user-name" class="form__label">Name</label>
        </div>

        <div class="input-wrap">
          <input
            type="email"
            name="email"
            class="form__input"
            id="user-mail"
            placeholder=" "
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />
          <label for="user-mail" class="form__label">Email</label>
        </div>

        <label for="user-text" class="form__comments-label"
          >Leave your message</label
        >
        <textarea
          name="user-text"
          id="user-text"
          class="form__comments"
        ></textarea>

        <button type="submit" class="form__btn" data-modal-open>Send</button>
      </form>
    </div>
  </div>
